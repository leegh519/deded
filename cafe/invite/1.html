<script type="text/javascript">

function mo_chk(){

	var os;

	var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 

	if (mobile) {
		var userAgent = navigator.userAgent.toLowerCase();
		if (userAgent.search("android") > -1){
			return os = "android";
		}else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)){
			return os = "ios";
		}else{
			return os = "otehr";
		}

	} else {
		return os = "pc";
	}
}

function action_app(){
	
	var result_mo_chk = mo_chk();

	var nowLink = window.location.href;
	var linkArray = nowLink.split("?");
	var deepLink = "pocketchurch://leegh519.github.io/cafe/invite/3";

	
	location.href = deepLink;
	
	if(result_mo_chk!="pc"){

		if(result_mo_chk == "ios")
		{
			setTimeout(function () {
				isExe_ios();
			}, 1000); 
		}
		else
		{		
			setTimeout(function () {
				isExe_android();
			}, 1000); 
		}
	}
}

function isExe_android()
{
	 if (!document.webkitHidden || !document.hidden) 
	 {
		deepLink = "market://launch?id=com.brighten.church";
		location.replace(deepLink);	
	 }
}

function isExe_ios()
{

}
